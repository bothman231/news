<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="refresh" content="30" />
        <LINK href="stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>

 <div th:replace="fragments/header :: header"></div>


<center>

	<table border="1">

		<tr>

			<td>

				<form action="#" method="get">

					Search <input type="text" name="search" size="20" maxlength="20"
						th:value="${search}" onkeyup="resetTimer = true" /> <input
						type="submit" name="go" width="10" value="Search" /> Page size <input
						type="text" name="pageSize" size="3" maxlength="3"
						th:value="${pageSize}" />

				</form>

				<form action="#" method="get">

					<input type="submit" name="reset" width="10"
						value="Reset search Criteria" />

				</form>

			</td>

		</tr>

	</table>
</center>


	<center>
 <div th:replace="fragments/gridheader :: gridheader"></div>
	<table border="1">

		<tr>
		
					<h1 th:if="${columns.containsKey('id')}">
				<th th:text="${columns.get('id')}"></th>
			</h1>

			<h1 th:if="${columns.containsKey('name')}">
				<th th:text="${columns.get('name')}"></th>
			</h1>
			
					<h1 th:if="${columns.containsKey('description')}">
			   	<th th:text="${columns.get('description')}"></th>
			</h1>
			
			<h1 th:if="${columns.containsKey('status')}">
					<th th:text="${columns.get('status')}"></th>
		    </h1>

	


			<h1 th:if="${columns.containsKey('lastRun')}">
				<th th:text="${columns.get('lastRun')}"></th>
			</h1>
			
						<h1 th:if="${columns.containsKey('runOnInstances')}">
								<th th:text="${columns.get('runOnInstances')}"></th>
			</h1>
			
									<h1 th:if="${columns.containsKey('runOnNodes')}">
								<th th:text="${columns.get('runOnNodes')}"></th>
			</h1>
			
	
		</tr>


		<tr th:each="job : ${jobs}">
		
		    	    <h1 th:if="${columns.containsKey('id')}">
			   <td><a href="#" th:text="${job.id}"></a></td>
			</h1> 
			
    	    <h1 th:if="${columns.containsKey('name')}">
			   <td><a href="#" th:text="${job.name}"></a></td>
			</h1> 
			   	
    	    <h1 th:if="${columns.containsKey('description')}">
    	    	<td th:text="${job.description}"></td>
    	    </h1> 
    
    	    	    <h1 th:if="${columns.containsKey('status')}">
    	    	<td th:text="${job.status}"></td>
    	    	<td th:text="${job.status}"></td>
    	    </h1> 
    	    
    	     <h1 th:if="${columns.containsKey('lastRun')}">
    	    	<td th:text="${job.lastRun}"></td>
    	    </h1> 
    	    
    	     <h1 th:if="${columns.containsKey('runOnInstances')}">
    	    	<td th:text="${job.runOnInstances}"></td>
    	    </h1> 
    	    
    	     	     <h1 th:if="${columns.containsKey('runOnNodes')}">
    	    	<td th:text="${job.runOnNodes}"></td>
    	    </h1> 
    	    
    	    <td>
    	    <button th:text="#{msg_warning}" th:attr="onclick='return confirm(\'' + #{msg_confirm_warning} + '\');'">Delete</button>
</td>
		</tr>
	</table>
	
	 <div th:replace="fragments/gridfooter :: gridfooter"></div>
	</center>
	
	 <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
